<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>COFFEE HOUSE | Order</title>
</head>

<body>
<header class="header">
    <div class="container">
        <h1 class="header__title">coffee house</h1>
    </div>
</header>
<main class="main">
    <div class="container">
        <div class="name input">

            <label for="userLastname" style="display: none">Enter your last name</label>
            <input class="name__field text" type="text" name="name" id="userLastname" placeholder="Введите Фамилию"
                   autocomplete="off">

            <label for="username" style="display: none">Enter your name</label>
            <input class="name__field text" type="text" name="name" id="username" placeholder="Введите Имя"
                   autocomplete="off">

        </div>

        <div class="goods input">

            <div class="beverages">

                <div class="input__container">
                    <label for="espresso">
                        <input class="allow" type="checkbox" name="beverages-allow" id="espresso_allow">
                        <label class="text" for="espresso_allow">Эспресо 80р.</label>
                    </label>
                    <input type="number" name="beverages" id="espresso" disabled placeholder="0">
                </div>

                <div class="input__container">
                    <label for="latte">
                        <input class="allow" type="checkbox" name="beverages-allow" id="latte_allow">
                        <label class="text" for="latte_allow">Латте 110р.</label>
                    </label>
                    <input type="number" name="beverages" id="latte" disabled placeholder="0">
                </div>

                <div class="input__container">
                    <label for="cappuccino">
                        <input class="allow" type="checkbox" name="beverages-allow" id="cappuccino_allow">
                        <label class="text" for="cappuccino_allow">Капучино 120р.</label>
                    </label>
                    <input type="number" name="beverages" id="cappuccino" disabled placeholder="0">
                </div>

                <div class="input__container">
                    <label for="americano">
                        <input class="allow" type="checkbox" name="beverages-allow" id="americano_allow">
                        <label class="text" for="americano_allow">Американо 90р.</label>
                    </label>
                    <input type="number" name="beverages" id="americano" disabled placeholder="0">
                </div>

            </div>

            <div class="snacks">

                <div class="input__container">
                    <label for="chocolate">
                        <input class="allow" type="checkbox" name="beverages-allow" id="chocolate_allow">
                        <label class="text" for="chocolate_allow">Шоколадный кекс 80р.</label>
                    </label>
                    <input type="number" name="beverages" id="chocolate" disabled placeholder="0">
                </div>

                <div class="input__container">
                    <label for="blackberry">
                        <input class="allow" type="checkbox" name="beverages-allow" id="blackberry_allow">
                        <label class="text" for="blackberry_allow">Черничный кекс 90р.</label>
                    </label>
                    <input type="number" name="beverages" id="blackberry" disabled placeholder="0">
                </div>

                <div class="input__container">
                    <label for="apple">
                        <input class="allow" type="checkbox" name="beverages-allow" id="apple_allow">
                        <label class="text" for="apple_allow">Яблочный торт 100р.</label>
                    </label>
                    <input class="text" type="number" name="beverages" id="apple" disabled placeholder="0">
                </div>

            </div>

        </div>

        <div class="order input">
            <p class="order__price text">Итого: <span id="price">0</span> р.</p>
            <button class="order__submit" type="submit" id="order-submit">Оформить заказ</button>
        </div>

    </div>
</main>
</body>

</html>
