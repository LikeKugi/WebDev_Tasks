<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <p><span class="accent-color">Text </span>accent</p>
    p>(.accent-color{Text }){accent}

    <div>
        <h2>Emmet wrap with abbreviation</h2>

        <pre>
            Главная
            Сервисы
            Контакты
        </pre>
        <pre>
            ul>li*>a:tel
        </pre>
        <ul>
            <li>
                <a href="tel:+">Главная</a>
            </li>
            <li>
                <a href="tel:+">Сервисы</a>
            </li>
            <li>
                <a href="tel:+">Контакты</a>
            </li>
        </ul>
    </div>
    <fieldset disabled="disabled"></fieldset>
    <select name="" id="" disabled="disabled">
        <option value=""></option>
    </select>
    <input type="radio" name="" id="">
    <input type="text" name="" id="">
    <form action="" method="get"></form>
    <iframe src="" frameborder="0"></iframe>


    (.about__item>(.about__year+p))*2
</body>

</html>
