<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 1200px;
        }

        aside {
            display: block;
            width: 30%;
            height: 100px;
            float: left;
        }

        article {
            display: flex;
        }

        .div1 {
            flex: 3;
        }

        .div2 {
            flex: 1;
        }

        .div3 {
            flex: 2;
        }
    </style>
</head>

<body>
    <div class="main">
        <aside></aside>
        <article>
            <div class="div1">Первый</div>
            <div class="div2">Второй</div>
            <div class="div3">Третий</div>
        </article>
    </div>
</body>

</html>
