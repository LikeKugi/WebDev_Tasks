<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex movies page</title>
    <style>
        .row {
            display: flex;
            gap: 50px;
        }

        .item {
            max-width: 420px;
            width: 100%;
            border: 1px solid #000;
            border-radius: 15px;
            padding: 20px;
        }

        .item:hover {
            background-color: antiquewhite;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="item">
            <h2>green mile</h2>
            <img src="img/green_mile.jfif" alt="green mile">
            <p><span>year: </span>1999</p>
            <p><span>country: </span>USA</p>
            <p><span>genre: </span>Drama</p>
            <p><span>director: </span>Frank Darabont</p>
        </div>
        <div class="item">
            <h2>twilight</h2>
            <img src="img/twilight.jfif" alt="twilight">
            <p><span>year: </span>2008</p>
            <p><span>country: </span>USA</p>
            <p><span>genre: </span>Fantasy</p>
            <p><span>director: </span>Katarine Hardwik</p>
        </div>
        <div class="item">
            <h2>avatar</h2>
            <img src="img/avatar.jfif" alt="avatar">
            <p><span>year: </span>2009</p>
            <p><span>country: </span>USA</p>
            <p><span>genre: </span>Fantastic</p>
            <p><span>director: </span>James Cameron</p>
        </div>
    </div>
</body>

</html>
