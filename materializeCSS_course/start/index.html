<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">

    <title>Materialize CSS course</title>
    <style>
        .row > div {
            border: 1px solid red;
            background-color: #b2dfdb;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card-panel teal lighten-2">This is a card panel with a teal lighten-2 class</div>

<div class="container">
    <div class="row">
        <div class="col s12">
            <h2 class="center-align">grid flow</h2>
        </div>
        <div class="col s1">1</div>
        <div class="col s1">2</div>
        <div class="col s1">3</div>
        <div class="col s1">4</div>
        <div class="col s1">5</div>
        <div class="col s1">6</div>
        <div class="col s1">7</div>
        <div class="col s1">8</div>
        <div class="col s1">9</div>
        <div class="col s1">10</div>
        <div class="col s1">11</div>
        <div class="col s1">12</div>
    </div>
    <div class="row">
        <div class="col s12"><h2 class="center-align">offset example</h2></div>
        <div class="col s6 offset-s6"><span class="flow-text">offset 6</span></div>
        <div class="col s4 offset-s2">1</div>
        <div class="col s2 offset-s4">2</div>
    </div>
</div>

<script src="js/materialize.js"></script>
</body>
</html>
