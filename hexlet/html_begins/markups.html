<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>markup a paragraph</title>
</head>
<body>
    <p>обавьте в редактор фразу

        Hexlet — hands-on programming courses
        в которой слово «courses» сделайте жирным начертанием (физическая разметка), и выделите сочетание «programming» курсивом (логическая разметка). Не забудьте обернуть фразу в параграфА</p>

    <p>Hexlet — hands-on <em>programming</em> <b>courses</b></p>
</body>
</html>
